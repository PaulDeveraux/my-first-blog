<!DOCTYPE html>
<html>
<head>
	<title>Aplikacja w DŻANGO</title>
</head>
<body>
	<div>
		<h1><a href="/">Blog Dżango</a></h1>
	</div>
	
	{% for post in posts %}
		<div>
			<h2><a href="">{{ post.tytul }}</a></h2>
			<p>{{ post.tekst|linebreaksbr }}</p>
			<p><strong>opublikowano:</strong> {{ post.data_publikacji }}</p>
			<p><strong>Autor</strong> {{ post.autor }}</p>
		</div>
	{% endfor %}
	
</body>
</html>
