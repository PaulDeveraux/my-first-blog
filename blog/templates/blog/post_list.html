{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.tytul }}</a></h2>
			<p>{{ post.tekst|linebreaksbr }}</p>
			<div class="date">
				<p><strong>opublikowano:</strong> {{ post.data_publikacji }}</p>
			</div>
			<p><strong>Autor</strong> {{ post.autor }}</p>
		</div>
	{% endfor %}
{% endblock %}
