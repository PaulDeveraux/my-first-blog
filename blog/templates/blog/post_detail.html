{% extends 'blog/base.html' %}

{% block content %}
	<div class="post">
		{% if post.data_publikacji %}
			<div class="date">
				{{ post.data_publikacji }}
			</div>
		{% endif%}
		{% if user.is_authenticated %}
			<a class="btn btn-outline-dark" href="{% url 'post_edit' pk=post.pk %}"><i class="fa fa-edit"></i></a>
		{% endif %}
		<h2>{{ post.tytul }}</h2>
		<p>{{ post.tekst|linebreaksbr }}</p>
	</div>
{% endblock %}
